<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Yaniv's Game</title>
</head>
<body>
    <center>
        <audio id="lobbyaudio" loop> <source src="/audio/Lobby.mp3"  type="audio/mp3"></audio>
        <audio id="gameaudio" loop> <source src="/audio/Game.mp3"  type="audio/mp3"></audio>
        <audio id="startgameaudio"> <source src="/audio/Startgame.mp3"  type="audio/mp3"></audio>
        <audio id="choosecardaudio"> <source src="/audio/ChooseCard.mp3"  type="audio/mp3"></audio>
        <audio id="yanivaudio"> <source src="/audio/Yaniv.mp3"  type="audio/mp3"></audio>
        <audio id="assafaudio"> <source src="/audio/hahaassaf.mp3"  type="audio/mp3"></audio>
        <script>
            document.getElementById('gameaudio').volume = 0.2;
            document.getElementById('lobbyaudio').volume = 0.2;
            document.getElementById('choosecardaudio').volume = 3;
        </script>
    
    <div class="maincont" id="maincont">
        <button class="resize" id="resize" onclick="resize()"><i class="fas fa-expand" style='font-size:24px'></i></button>
        <div class="imgboard2" id="imgboard1"><img src="./Images/board.png" id="changeimg2" width="230px"></div>
        <button class="optionsbtn" onmousedown="document.getElementById('changeimg2').src = './Images/boardactive.png'" onmouseup="document.getElementById('changeimg2').src = './Images/board.png'">Options</button>

        <div class="imgboard3" id="imgboard1"><img src="./Images/board.png" id="changeimg3" width="230px"></div>
        <button class="leadbtn" onmousedown="document.getElementById('changeimg3').src = './Images/boardactive.png'" onmouseup="document.getElementById('changeimg3').src = './Images/board.png'">Leaderboard</button>

        <img src="./Images/board2.png" width="400px" class="detailimg">
        <p class="mainmsg" id="mainmsg"></p>
        <div class="detailscont">
            <input class="normal" id="username" type="text" placeholder="Player Name"><br><br>
            <span class="gamedet">Oponents:<span>
            <select class="oponents" id="numoponents" name="oponents">
                <option class="options" value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br><span class="gamedet">Level:</span><br>
            <input type="radio" id="beginner" name="Level" value="easy">Easy
            <input type="radio" id="medium" name="Level" value="medium">Medium
            <input type="radio" id="hard" name="Level" value="hard">Hard
        </div>
        <div class="imgboard1" id="imgboard1"><img src="./Images/board.png" id="changeimg1" width="230px"></div>
        <button class="startgamebtn" onclick="verify()" onmousedown="document.getElementById('changeimg1').src = './Images/boardactive.png'" onmouseup="document.getElementById('changeimg1').src = './Images/board.png'">Start Game</button>

        <img src="./Images/fog.png" id="fogimg" class="fog" width="800px" height="600px">
        <div class="imgboard5" id="imgboard5"><img src="./Images/board.png" id="changeimg5" width="150px"></div>
        <button class="Entergamebtn" id="enterbtn" onclick="enterGame()" onmousedown="document.getElementById('changeimg5').src = './Images/boardactive.png'" onmouseup="document.getElementById('changeimg5').src = './Images/board.png'">Enter Game</button>
    </div>
    </center>

    <div class="gamecont" id="gamecont">
        <button class="resize" id="resize2" onclick="resize()"><i class="fas fa-expand" style='font-size:24px'></i></button>
        <span class="card" id="render">render</span>
        <div class="cards" onclick="packetCard()"></div>
        <div class="floor" id="floor"></div>
        <span class="player0" id="player0" style="font-size: 12px;"></span>
        <span class="player0msg" id="player0msg"></span>
        <span class="player0score" id="player0score">0</span>
        <span class="player0name" id="player0name"></span>
        <span class="player1cards" id="pcards1"></span>
        <span class="player2cards" id="pcards2"></span>
        <span class="player3cards" id="pcards3"></span>
        <span class="player0cards" id="pcards0"></span>
        <button class="yanivbtn" id="yanivbtn" onmousedown="o()" onmouseup="u()" onclick="yaniv()" disabled></button>
        <center><div class="finishscreen" id="fs"><p id="fmsg">Round</p><br><br>
            <button class="newrndbtn" id="newrndbtn" onclick="start()">New Round</button>
            <button class="quitgamebtn" id="quitgamebtn" onclick="quitGame()">Quit Game</button>
        </div>
        </center>
        <p class="sum" id="summsg"></p>
        <center>
        <span class="player1" id="player1" style="font-size: 12px;"></span>
        <span class="player1msg" id="player1msg"></span>
        <span class="player1score" id="player1score">0</span>
        <span class="player1name" id="player1name">player1</span>
        <span class="player2" id="player2" style="font-size: 12px;"></span>
        <span class="player2msg" id="player2msg"></span>
        <span class="player2score" id="player2score">0</span>
        <span class="player2name" id="player2name">player2</span>
        <span class="player3" id="player3" style="font-size: 12px;"></span>
        <span class="player3msg" id="player3msg"></span>
        <span class="player3score" id="player3score">0</span>
        <span class="player3name" id="player3name">player3</span>
        </center>
        <div class="imgboard4" id="imgboard4"><img src="./Images/board.png" id="changeimg4" width="150px"></div>
        <button id="quitgamebtn2" class="quitgamebtn2" onclick="quitGame()" onmousedown="document.getElementById('changeimg4').src = './Images/boardactive.png'" onmouseup="document.getElementById('changeimg4').src = './Images/board.png'">Quit Game</button>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
